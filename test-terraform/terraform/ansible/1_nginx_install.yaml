- hosts: web
  become: yes
  tasks:
  - name: "apt update"
    apt:
      update_cache: yes
      cache_valid_time: 3600
  
  - name: "Устанавливаем nginx:"
    apt:
      name: nginx
      state: latest
  - name: "Создаем директорию www"
    file:
      path: /var/www/{{ domain }}
      state: directory
      mode: '0775'

  - name: "Удаляем дефолтный шаблон сайта:"
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent
    notify: restart nginx

  - name: "Копируем конфигурационный файл:"
    copy:
      src: ./nginx/nginx.conf 
      dest: /etc/nginx/
    notify: restart nginx

  - name: "Копируем конфигурационный файл сайта:"
    template:
      src: ./nginx/site.conf
      dest: /etc/nginx/sites-enabled/{{ domain }}
      owner: root
      group: root
      mode: '0644'
    notify: restart nginx

  - name: "Копируем нашу заглушку для сайта"
    template:
      src: ./nginx/index.html
      dest: /var/www/html/index.nginx-debian.html
        
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
